<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator-body">
        <div class="display">
        </div>
        <div class="calculator-grid">
            <button class="btn other" id="exponent">E</button>
            <button class="btn other" id="clear">C</button>
            <button class="btn other" id="equals">=</button>
            <button class="btn num" id="one">1</button>
            <button class="btn num" id="two">2</button>
            <button class="btn num" id="three">3</button>
            <button class="btn num" id="four">4</button>
            <button class="btn num" id="five">5</button>
            <button class="btn num" id="six">6</button>
            <button class="btn num" id="seven">7</button>
            <button class="btn num" id="eight">8</button>
            <button class="btn num" id="nine">9</button>
            <button class="btn num" id="zero">0</button>
            <button class="btn num" id="decimal">.</button>
            <button class="btn operator" id="sum">+</button>
            <button class="btn operator" id="subtract">-</button>
            <button class="btn operator" id="multiply">x</button>
            <button class="btn operator" id="divide">รท</button>
        </div>
    </div>
    </div>
</body>

</html>
